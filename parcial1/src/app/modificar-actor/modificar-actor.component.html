<div class="row justify-content-center w-80">
  <div class="col-10 py-3 my-3">
    <form [formGroup]="form" class="mt-2">
      <div class="row">
          <div class="col-6">
            <!-- Nombre -->
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre">
            </div>
          </div>
          <div class="col-6">
            <!-- Apellido -->
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" formControlName="apellido" class="form-control" placeholder="Apellido">
            </div>
          </div>
      </div>

      <div class="row">
          <div class="col-6">
            <!-- Nacionalidad -->
            <div class="form-group">
              <label for="nacionalidad">Nacionalidad</label>
              <input disabled type="text" formControlName="nacionalidad" class="form-control" placeholder="Nacionalidad">
            </div>
          </div>
          <div class="col-6">
            <!-- Sexo -->
            <div class="form-group">
              <label for="sexo">Sexo</label>
              <select class="custom-select" formControlName="sexo">
                <option selected> </option>
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
              </select>
            </div>
          </div>
      </div>

      <div class="row">
          <div class="col-6">
            <!-- Nacimiento -->
            <div class="form-group">
              <p>Fecha de nacimiento</p>
              <ngb-datepicker [startDate]="startDate"  [minDate]="minDate" [maxDate]="maxDate" formControlName="nacimiento"></ngb-datepicker>
            </div>
          </div>
          <div class="col-6">
            <div style="max-height: 300px; overflow-y: scroll;">
              <app-tabla-paises [size]="'sm'" (countrySelected)="onCountrySelected($event)" ></app-tabla-paises>
            </div>
          </div>
      </div>

      <button (click)="onSubmit()" [disabled]="form.invalid || loading" type="submit" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        <span *ngIf="!loading"> Modificar actor </span>
      </button>
    </form>

    <p class="my-2" *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (click)="close(alert)">{{ alert.message }}</ngb-alert>
    </p>
  </div>
</div>
