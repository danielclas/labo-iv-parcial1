<div class="container">
  <ul class="list-group">
    <li style="cursor: pointer;" class="list-group-item" (click)="onClick(country)" *ngFor="let country of countries">
      <div class="row">
        <div class="col-8">
          <h5>{{country.name}}</h5>
        </div>
        <div class="col-2">
          <img class="align-self-end" [src]="country.flag" [alt]="country.name" style="height: 50px;">
        </div>
      </div>
    </li>
  </ul>
</div>
